<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tab Center prototype</title>
    <style media="screen">
      body {
        margin:0; padding:0;
        font-family:"Segoe UI";
      }
      #tc {
        position:absolute;
        height:100vh;
        width:5vw;
        background:#fbfbfb;
        border-right:1px solid #999;
        overflow-x:hidden;
        transition:all 0.15s cubic-bezier(.08,.78,.28,.97);
        z-index:100;
      }
      .shadow {
        position:absolute;
        right:0; top:0;
        width:30px;
        height:100vh;
        background-image:linear-gradient(to right, rgba(0,0,0,0), rgba(0,0,0,0.15));
        transition:all 0.15s ease-out;
        pointer-events:none;
      }
      #tabs {
        margin:0; padding:0;
        list-style:none;
        cursor:default;
      }
      #tabs li {
        padding:0;
        font-size:13px;
        height:36px;
        border-left:4px solid #fff;
      }
      #tabs div {
        position:relative;
        padding:6px 4px 6px 10px;
        width:244px;
        height:24px;
      }
      #tabs li:hover div {
        background-color:#eee;
      }
      body:not(.full-expand) #tabs div:hover {
        position:absolute;
        margin-bottom:30px;
        box-shadow:0 0 10px rgba(0,0,0,0.2);
      }
      #tabs li.active div {
        background-color:#d8f2ff;
      }
      .fav {
        display:inline-block;
        width:16px;
        height:16px;
        position:relative;
        top:2px;
        margin-right:4px;
        background:#333;
      }
      .close {
        display:inline-block;
        position:absolute;
        right:0;
        top:0;
        height:36px;
        width:36px;
        color:#333;
        font-size:26px;
        text-align:center;
        line-height:28px;
        opacity:0;
      }
      #tabs div:hover .close {
        opacity:1;
      }
      .close:hover {
        color:#fff;
        background-color:#f00;
      }
      #edge {
        position:absolute;
        width:1px;
        height:100vh;
        top:0;
        left:0;
      }

      iframe {
        width:95vw;
        height:100vh;
        position:absolute;
        border:none;
        top:0;
        left:5vw;
        background-color:#333;
      }

      /*Top Bar*/
      .top-bar {
        position:relative;
        width:260px;
        height:36px;
        color:#fff;
        background-color:#424f5a;
        cursor:default;
      }
      #new-tab {
        position:absolute;
        width:226px;
        height:36px;
      }
      #pin {
        position:absolute;
        right:0;
        width:34px;
        height:36px;
      }
      #new-tab:hover, #pin:hover {
        background-color:#516270;
        transition:all 0.15s ease-out;
      }

      /*Pinning*/
      body.pinned #tc {
        width:260px !important;
        box-shadow:none !important;
        background-color:#fff !important;
      }
      body.pinned .shadow {
        display:none;
      }
      body.pinned iframe {
        width: calc(100vw - 260px);
        left:260px;
      }

      /* Dynamic Classes */
      .expand {
        width:260px !important;
        box-shadow:5px 0 10px rgba(0,0,0,0.15);
        background-color:#fff !important;
      }
      .expand .shadow {
        opacity:0;
      }

      /*State*/
      .full-expand #tc {
        position:relative;
      }
    </style>
  </head>
  <body class="full-expand">
    <div id="tc">
      <div class="top-bar">
        <span id="new-tab">
          <svg>
            <g transform="translate(22, 18)">
              <circle r="8" fill="white" />
              <line x1="-4" y1="0" x2="4" y2="0" stroke="#424f5a" />
              <line y1="-4" x1="0" y2="4" x2="0" stroke="#424f5a" />
            </g>
            <text x="40" y="23" font-size="14" fill="white">New</text>
          </svg>
          </span>
        <span id="pin">
          <svg>
            <g transform="translate(8,9)">
              <line x1="0" y1="8" x2="6" y2="8" stroke="white" />
              <polygon points="6,0 6,16 10,12 16,12 16,4 10,4" fill="white" />
            </g>
          </svg>
        </span>
      </div>
      <ul id="tabs">
        <li><div><span class="fav"></span> The New York Times <span class="close">×</span></div></li>
        <li><div><span class="fav"></span> Some other Tab <span class="close">×</span></div></li>
        <li><div><span class="fav"></span> Mozilla <span class="close">×</span></div></li>
        <li><div><span class="fav"></span> YouTube <span class="close">×</span></div></li>
        <li><div><span class="fav"></span> ZEIT Online <span class="close">×</span></div></li>
      </ul>
      <div class="shadow"></div>
      <div id="edge"></div>
    </div>
    <iframe src="http://wikipedia.org" width="400" height="300"></iframe>
    <script type="text/javascript">
      var timer;
      var pinState = false;
      var tc = document.getElementById('tc');
      var edge = document.getElementById('edge');
      var pin = document.getElementById('pin');
      tc.addEventListener('mouseover', function(e) {
        window.clearTimeout(timer);
        timer = window.setTimeout(function() {
          tc.classList.add('expand');
        }, 300);
      });
      tc.addEventListener('mouseout', function(e) {
        window.clearTimeout(timer);
        timer = window.setTimeout(function() {
          tc.classList.remove('expand');
        }, 300);
      });
      edge.addEventListener('mouseover', function(e) {
        window.clearTimeout(timer);
        tc.classList.add('expand');
      });
      pin.addEventListener('click', function(e) {
        document.getElementsByTagName('body')[0].classList.toggle('pinned');
      });

      // Random Colors
      var tabs = Array.prototype.slice.call(document.querySelectorAll('#tabs li'));
      tabs.forEach(function(tab) {
        console.log(tab);
        tab.style.borderColor = 'hsl('+ Math.random()*360 +',70%,70%)';
      });
    </script>
  </body>
</html>
